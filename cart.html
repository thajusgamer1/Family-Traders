<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

 <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/logo1.jpg" alt="Family Traders Logo" width="50" height="50" />
            Family Traders
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
              <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
              <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
              <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
            </ul>
          </div>
        </div>
      </nav>
  <h2>Your Cart</h2>
  <ul id="cartItems"></ul>
  <p>Total: ₹<span id="totalAmount">0</span></p>
  <button onclick="placeOrder()">Place Order via WhatsApp</button>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsEl = document.getElementById("cartItems");
    let total = 0;

    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - ₹${item.price}`;
      cartItemsEl.appendChild(li);
      total += item.price;
    });

    document.getElementById("totalAmount").textContent = total;

    function placeOrder() {
      const message = encodeURIComponent(
        "Hi, I want to order:\n" + cart.map(i => `• ${i.name} - ₹${i.price}`).join("\n") + `\nTotal: ₹${total}`
      );
      window.location.href = `https://wa.me/919142073785?text=${message}`;
    }
  </script>
</body>
</html>
